<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Web Design</title>
  </head>
  <body>
    <div class="header">
      <img src="images/tavisca-logo.jpg" alt="Tavisca Logo" width="20%">
    </div>

    <div class="middle">
      <ul>
        <li><a href="todo.html">To Do</a></li>
        <li><a href="user.html">User</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
      <div class="content">
        <h1 style="font-family:sans-serif; margin-left: 5%">To Do List</h1>
        <fieldset>
          <legend><b>Add To List</b></legend>
          <input type="text" id="todoitem" class="textbox" onkeyup="Search()" placeholder="Enter To Do Activity...">
          <button class="add" name="Add" onclick="Add(document.getElementById('todoitem').value)">Add</button>
          <button class="fetch" name="Fetch" onclick="InitialTodoDefault()">Fetch</button>

          <table id="todotable">

          </table>
        </fieldset>
      </div>
    </div>

    <div class="footer">
      <nav>
        <a class="footerref" href="home.html">Home</a> |
        <a class="footerref" href="about.html">About Us</a> |
        <a class="footerref" href="contact.html">Contact Us</a>
      </nav>
    </div>
  </body>
</html>
